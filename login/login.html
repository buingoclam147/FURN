<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | eCommerce</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- loading -->
    <div class="loading" id="stopLoad" onload="load()">
        <div class="in__load">
            <div class="loader"></div>
            <div class="img__load">
                <img src="./images/load.png" alt="imgload">
            </div>
        </div>
    </div>
    <!--end loading -->
    <!-- content -->
    <div class="container-fluid">
        <div class="row bgr__img">
            <div class="content col-lg-8">
                <div class="title">
                    <h3>Login</h3>
                    <p>Enter Login details to get access</p>
                </div>
                <div class="input">
                    <label>Username Or Email Address</label>
                    <input type="text" placeholder="Username / Email address">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="check">
                    <div class="checkbox_1 col-md-9">
                        <input type="checkbox" id="c1" name="cb">
                        <label for="c1">Keep Me Logged In </label>

                    </div>
                    <div class="forgot col-md-3">
                        <a href="#" >Forgot Password?</a>
                    </div>
                </div>
                <div class="login">
                    <p class="col-xl-9 col-md-9 col-sm-12">Donâ€™t have an account?
                        <a href="#">Sign Up</a> Here
                    </p>
                    <div class="btn btn__login col-xl-3 col-md-3 col-sm-12">
                        Login
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    /*loading*/
    window.onload = function () { load() }
    var stopLoad = document.getElementById('stopLoad');
    function load() {
        setTimeout(function () { stopLoad.style.display = 'none'; }, 500);
    }
    /* end loading*/
</script>

</html>
